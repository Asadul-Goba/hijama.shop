<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>HIJAMA-SHOP</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="
	sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="icon" href="../img/title.png" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>
<body>
	<header class="cart-header">
		<div class="container">
			<div class="row">
				<div class="back col-lg-6 col-md-6 col-sm-6 col-8">
					<a href="javascript:history.back()">
							<img src="../img/back.png" alt="">
							<p>Вернутьтся назад
							</p>
					</a>			
				</div>
				<div class="cancel col-lg-6 col-md-6 col-sm-6 col-4">
					<a href="javascript:history.back()">
					<img src="../img/cancel.png" alt="">
					</a>
				</div>
			</div>
		</div>
	</header>
	<main class="cart">
		<div class="container">
			<div class="row">
				<div class="cart-gallery col-lg-6">
					<div class="fotorama slider" data-nav="thumbs">
					 	<img src="../img/products/Зубная паста без фтора Халагель 100 гр.jpg">
					 	
					</div>
					
				</div>
			
				<div class="cart-text col-lg-6">
					<h1>Зубная паста без фтора "Халагель" 100 гр</h1>
					<span>170 руб</span>
					<button>Добавить в корзину</button>
					<p>Зубная паста (синяя) - экстракт мисвака, горная соль. Не содержат фтор, подходят для вегетарианцев</p>
					<div class="cart-text__features">
						<h3>Характеристики товара</h3>
						<ul class="features-list row">
							<li class="col-lg-6">
								<span class="label">Вес:</span>
								<span class="value">130 гр.</span>
							</li>

						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
				$('.single-item').slick();
			</script>
	<script src="../js/jquery-min.js"></script>
	<script src="../js/cart3.js"></script>
	<script src="../js/jquery.maskedinput.min.js"></script>
	<script>
		$("#tel").mask("+7(999) 999-99-99");
	</script>	
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
